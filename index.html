<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML 格式化工具</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <main class="container">
        <header>
            <h1>XML 格式化工具</h1>
            <p class="subtitle">快速格式化或压缩您的XML代码</p>
        </header>
        
        <section class="editor-section">
            <div class="editor-container">
                <textarea id="xmlInput" placeholder="请输入 XML 内容..." spellcheck="false"></textarea>
                <div class="editor-actions">
                    <button id="formatBtn" class="btn btn-primary" onclick="formatXML()">
                        <span class="btn-icon">📝</span>
                        格式化
                    </button>
                    <button id="compressBtn" class="btn btn-secondary" onclick="compressXML()">
                        <span class="btn-icon">🗜️</span>
                        压缩
                    </button>
                    <button id="copyBtn" class="btn btn-success" onclick="copyText()">
                        <span class="btn-icon">📋</span>
                        复制
                    </button>
                </div>
            </div>
            <div id="errorMessage" class="error-message" role="alert" aria-live="polite"></div>
        </section>
    </main>
    <div id="toast" class="toast" role="alert" aria-live="polite"></div>
    <script src="script.js"></script>
</body>
</html>
