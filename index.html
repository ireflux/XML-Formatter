<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-50R2JN508P"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-50R2JN508P');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML 格式化工具</title>
    <meta name="description" content="在线 XML 格式化、压缩与复制工具，支持快速处理大段 XML 内容。">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&family=JetBrains+Mono:wght@400;500;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="background-glow" aria-hidden="true"></div>
    <main class="app-shell">
        <header class="hero">
            <div class="hero-left">
                <a
                    class="github-link"
                    href="https://github.com/ireflux/XML-Formatter"
                    target="_blank"
                    rel="noopener noreferrer"
                    aria-label="在 GitHub 查看 XML-Formatter 仓库"
                >
                    <svg viewBox="0 0 24 24" aria-hidden="true">
                        <path
                            fill="currentColor"
                            d="M12 .5C5.65.5.5 5.66.5 12.03c0 5.1 3.3 9.42 7.88 10.95.58.11.79-.25.79-.56 0-.28-.01-1.2-.01-2.18-3.2.7-3.88-1.36-3.88-1.36-.52-1.33-1.28-1.69-1.28-1.69-1.05-.72.08-.7.08-.7 1.16.08 1.77 1.2 1.77 1.2 1.03 1.77 2.71 1.26 3.37.97.1-.75.4-1.27.73-1.56-2.56-.3-5.25-1.28-5.25-5.69 0-1.26.45-2.29 1.19-3.1-.12-.29-.52-1.5.11-3.12 0 0 .97-.31 3.17 1.18a11 11 0 0 1 5.77 0c2.2-1.5 3.16-1.18 3.16-1.18.64 1.62.24 2.83.12 3.12.74.81 1.19 1.84 1.19 3.1 0 4.43-2.7 5.38-5.28 5.67.41.36.78 1.07.78 2.16 0 1.56-.01 2.82-.01 3.2 0 .31.21.68.8.56A11.54 11.54 0 0 0 23.5 12.03C23.5 5.66 18.35.5 12 .5Z"
                        ></path>
                    </svg>
                    <span>Source</span>
                </a>
            </div>
            <div class="hero-main">
                <h1>XML 格式化工具</h1>
                <p class="subtitle">Format, minify, and copy XML quickly</p>
            </div>
            <div class="hero-right">
                <span class="privacy-pill">本地处理，不上传服务器</span>
                <button id="themeToggleBtn" class="btn btn-theme btn-icon-only" type="button" aria-label="切换到浅色主题">
                    <span class="theme-icon sun-icon" aria-hidden="true">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 3v2"></path>
                            <path d="M12 19v2"></path>
                            <path d="M3 12h2"></path>
                            <path d="M19 12h2"></path>
                            <path d="m5.64 5.64 1.41 1.41"></path>
                            <path d="m16.95 16.95 1.41 1.41"></path>
                            <path d="m5.64 18.36 1.41-1.41"></path>
                            <path d="m16.95 7.05 1.41-1.41"></path>
                            <circle cx="12" cy="12" r="4"></circle>
                        </svg>
                    </span>
                    <span class="theme-icon moon-icon" aria-hidden="true">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 3a7 7 0 1 0 9 9 9 9 0 1 1-9-9z"></path>
                        </svg>
                    </span>
                </button>
            </div>
        </header>

        <section class="workspace" aria-label="XML 编辑器">
            <div class="toolbar">
                <div class="toolbar-left">
                    <button id="formatBtn" class="btn btn-primary" type="button">
                        <span class="btn-icon" aria-hidden="true">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M8 6h13"></path>
                                <path d="M8 12h13"></path>
                                <path d="M8 18h13"></path>
                                <path d="M3 6h.01"></path>
                                <path d="M3 12h.01"></path>
                                <path d="M3 18h.01"></path>
                            </svg>
                        </span>
                        <span class="btn-spinner" aria-hidden="true"></span>
                        <span class="btn-label">格式化</span>
                    </button>
                    <button id="compressBtn" class="btn btn-secondary" type="button">
                        <span class="btn-icon" aria-hidden="true">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M4 7h16"></path>
                                <path d="M4 12h10"></path>
                                <path d="M4 17h7"></path>
                            </svg>
                        </span>
                        <span class="btn-spinner" aria-hidden="true"></span>
                        <span class="btn-label">压缩</span>
                    </button>
                    <button id="copyBtn" class="btn btn-ghost" type="button">
                        <span class="btn-icon" aria-hidden="true">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="9" y="9" width="13" height="13" rx="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                        </span>
                        <span class="btn-spinner" aria-hidden="true"></span>
                        <span class="btn-label">复制</span>
                    </button>
                </div>
                <div class="toolbar-right" aria-live="polite">
                    <span class="stat-pill">字符 <strong id="charCount">0</strong></span>
                    <span class="stat-pill">行数 <strong id="lineCount">0</strong></span>
                </div>
            </div>

            <div class="editor-frame">
                <div id="emptyState" class="empty-state">
                    <p class="empty-title">粘贴 XML 或直接加载示例</p>
                    <p class="empty-desc">支持快速格式化、压缩和复制。</p>
                    <pre class="sample-preview">&lt;catalog&gt;
  &lt;book id="bk101"&gt;
    &lt;author&gt;Gambardella, Matthew&lt;/author&gt;
  &lt;/book&gt;
&lt;/catalog&gt;</pre>
                    <button id="insertExampleBtn" class="btn btn-secondary" type="button">
                        <span class="btn-icon" aria-hidden="true">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M12 5v14"></path>
                                <path d="M5 12h14"></path>
                            </svg>
                        </span>
                        <span class="btn-label">插入示例 XML</span>
                    </button>
                </div>
                <textarea id="xmlInput" placeholder="请输入 XML 内容..." spellcheck="false" aria-label="XML 输入框"></textarea>
            </div>

            <div class="status-row">
                <p id="errorMessage" class="error-message" role="alert" aria-live="polite"></p>
                <p class="hint">快捷键：Ctrl/Cmd + Enter 格式化，Ctrl/Cmd + Shift + Enter 压缩</p>
            </div>
        </section>
    </main>

    <div id="toast" class="toast" role="status" aria-live="polite"></div>
    <script src="script.js"></script>
</body>
</html>
